<body>
	<div class="container">
		<div class="row centered-form">
			<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h1><b>ALBERGUES AFILIADOS</b><h1>
						<h5><b><small>¿Tienes un albergue y quieres conseguirle un hogar a los perros que has rescatado?</small></b></h5>
						<h5><small>Déjanos tus datos y nos comunicaremos contigo.</small></h5>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="nombre_albergue" id="nombre_albergue" class="form-control input-sm" placeholder="Nombre del Albergue">
									</div>
								</div>
							</div>
	                        <div class="form-group">
								<input type="text" name="direccion" id="direccion" class="form-control input-sm" placeholder="Dirección">
							</div>
							<div class="form-group">
								<input type="text" name="distrito" id="distrito" class="form-control input-sm" placeholder="Distrito">
							</div>
						    <div class="form-group">
								<input type="text" name="persona_encargada" id="persona_encargada" class="form-control input-sm" placeholder="Persona encargada del albergue">
							</div>
							<div class="form-group">
								<input type="text" name="dni" id="dni" class="form-control input-sm" placeholder="DNI">
							</div>
							<div class="form-group">
								<input type="text" name="celular" id="celular" class="form-control input-sm" placeholder="Celular">
							</div>
						    <div class="form-group">
								<input type="email" name="correo" id="correo" class="form-control input-sm" placeholder="Correo electrónico">
							</div>
							<input type="submit" value="Registrarse" class="btn btn-info btn-block">
						</form>
					</div>
				</div>
			</div>
		</div>
